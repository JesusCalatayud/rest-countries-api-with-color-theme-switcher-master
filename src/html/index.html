<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Countries</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 5rem; margin-bottom: 2rem">
        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%">

            <div style="display: flex; width: 50%;">
            <input style="width: 100%; margin-right: 1rem;" type="text" id="searchbar" class="form-control"
                placeholder="Search for a country..." aria-label="Search for a country..."
                aria-describedby="basic-addon2">
            </input>

            <div class="collapse navbar-collapse" style="width: auto;" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Filter by Region
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

            <div style="display: flex; gap: 10px">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div id="dark-mode-container">
                    Dark Mode
                    <i class="far fa-moon" style="padding-left: 10px;"></i>
                </div>
            </div>

        </div>
    </nav>



    <div id="detailsContainer" style="width: 100%; display: none">
    </div>
    <div id="countriesContainer">
    </div>

    <script src="https://kit.fontawesome.com/0b42c21bf7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="../js/state/index.js"></script>
    <script src="../js/helpers/index.js"></script>
    <script src="../js/components/navbar/index.js"></script>
    <script src="../js/components/card/index.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
